<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali&display=swap" rel="stylesheet">
    <title>Create Your Ice-Cream</title>
</head>

<body>
    <div class="background">
        <h1 id="text">Create Your Ice-Cream</h1>
        <form id="form">
            <div class="box" id="box">
                <div class="form-input">
                    <label for="flavor">Flavor</label>
                    <input type="text" id="flavor" class="text" required>
                </div>
                <div class="form-input">
                    <label for="topping1">Topping #1</label>
                    <input type="text" id="topping1" class="text" required>
                </div>
                <div class="form-input">
                    <label for="topping2">Topping #2</label>
                    <input type="text" id="topping2" class="text" required>
                </div>
                <div class="form-input">
                    <label for="url">Eneter ice cream url here</label>
                    <input type="text" id="url" class="text" required>
                </div>
            </div>
            <div class="iceCreamMaker">
                <input type="submit" value="submit" id="btn" class="btn" />
            </div>
        </form>
    </div>
    <section class="display" id="display"></section>
    <script src="index.js"></script>
</body>

</html>
