<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali&display=swap" rel="stylesheet">
    <title>Favorite Fruits</title>
</head>

<body>
    <div class="background">
        <h1>Favorite Things</h1>
        <form id="form">
            <div class="box" id="box">
                <div class="form-input">
                    <label for="fruit">Fav fruit</label>
                    <input type="text" id="Fruit" class="text" required>
                </div>
                <div class="form-input">
                    <label for="iceCream">#2Fav ice-cream</label>
                    <input type="text" id="iceCream" class="text" required>
                </div>
                <div class="form-input">
                    <label for="drink">Fav drink</label>
                    <input type="text" id="drink" class="text" required>
                </div>
                <div class="form-input">
                    <label for="url">Eneter img url here</label>
                    <input type="text" id="url" class="text" required>
                </div>
            </div>
            <div class="fav-things-input">
                <input type="submit" value="submit" class="btn" />
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
